<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/style.css" />
    <title>Week-2-Task</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-container">
        <div class="container1">
          <h1>CONTACT US</h1>
        </div>

        <div class="container2">
          <div class="forms">
            <div class="form-group">
              <input class="form-design forms2" id='name' placeholder="NAME" />
            </div>
            <div class="form-group">
              <input class="form-design forms2" id='email' placeholder="EMAIL" />
            </div>
            <div class="form-group">
              <input class="form-design forms2" id='phone' placeholder="PHONE NUMBER" />
            </div>
            <div class="form-group-message">
              <input class="form-design-message forms2" id='message' placeholder="MESSAGE" />
            </div>
            <div id="form-group-buttons">
              <button class="form-button" id='cancel-btn'>CANCEL</button>
              <button class="form-button" id='send-btn'>SEND</button>
            </div>
          </div>
        </div> 
      </div>
    </div>
    
  </body>
  <script src="./frontend/script.js"></script>
</html>
